import * as THREE from 'three';

export function createLightPath() {
    const group = new THREE.Group();

    const pathLength = 50;     // Largo del camino
    const arcSpacing = 6;      // Distancia entre arcos
    const arcHeight = 6;       // Altura de los arcos
    const arcWidth = 8;        // Ancho

    // -----------------------------
    // 1. Crear los arcos iluminados
    // -----------------------------
    for (let i = 0; i < pathLength / arcSpacing; i++) {
        const arcGroup = new THREE.Group();
        const zPos = -i * arcSpacing;

        const isGreenGarland = i % 2 === 0;

        const arcGeometry = new THREE.TorusGeometry(arcWidth, 0.25, 16, 32, Math.PI);
        const arcMaterial = new THREE.MeshStandardMaterial({
            color: isGreenGarland ? 0x2b5f2b : 0xffffff,
            emissive: isGreenGarland ? 0x1a3d1a : 0xffffff,
            emissiveIntensity: isGreenGarland ? 0.4 : 1.2,
        });

        const arc = new THREE.Mesh(arcGeometry, arcMaterial);
        arc.rotation.x = Math.PI / 2;
        arc.position.set(0, arcHeight, zPos);
        arcGroup.add(arc);

        // Luces pequeÃ±as alrededor del arco
        for (let j = 0; j < 14; j++) {
            const angle = (j / 14) * Math.PI;
            const sphere = new THREE.Mesh(
                new THREE.SphereGeometry(0.25, 12, 12),
                new THREE.MeshStandardMaterial({
                    color: new THREE.Color(`hsl(${(j * 30) % 360}, 80%, 60%)`),
                    emissive: new THREE.Color(`hsl(${(j * 30) % 360}, 90%, 50%)`),
                    emissiveIntensity: 1
                })
            );

            sphere.position.set(
                Math.cos(angle) * arcWidth,
                arcHeight + Math.sin(angle) * 2,
                zPos
            );

            arcGroup.add(sphere);
        }

        group.add(arcGroup);
    }

    // -------------------------------------
    // 2. Bastonazos dulces gigantes a los lados
    // -------------------------------------
    const candyMaterialRed = new THREE.MeshStandardMaterial({ color: 0xff0000 });
    const candyMaterialWhite = new THREE.MeshStandardMaterial({ color: 0xffffff });

    for (let i = 0; i < pathLength / arcSpacing; i++) {
        const zPos = -i * arcSpacing;
        const sideX = 6;

        const candyGroup = new THREE.Group();

        // Base
        const base = new THREE.Mesh(
            new THREE.CylinderGeometry(0.4, 0.4, 6, 16),
            candyMaterialWhite
        );
        base.position.set(sideX, 3, zPos);

        // Curva superior
        const hook = new THREE.Mesh(
            new THREE.TorusGeometry(1.5, 0.4, 12, 24, Math.PI),
            candyMaterialRed
        );
        hook.position.set(sideX + 1.1, 6, zPos);
        hook.rotation.z = Math.PI / 2;

        candyGroup.add(base, hook);

        // Copiar al otro lado
        const leftCandyGroup = candyGroup.clone();
        leftCandyGroup.position.x = -sideX * 2;

        group.add(candyGroup, leftCandyGroup);
    }

    // -----------------------------
    // 3. Mini faroles de piso
    // -----------------------------
    const lampMaterial = new THREE.MeshStandardMaterial({ color: 0x333333 });
    const lightMaterial = new THREE.MeshStandardMaterial({
        color: 0xffffee,
        emissive: 0xffffdd,
        emissiveIntensity: 2
    });

    for (let i = 0; i < pathLength / 2; i++) {
        const zPos = -i * 2;

        const base = new THREE.Mesh(
            new THREE.CylinderGeometry(0.3, 0.3, 1, 10),
            lampMaterial
        );
        base.position.set(3, 0.5, zPos);

        const light = new THREE.Mesh(
            new THREE.SphereGeometry(0.5, 12, 12),
            lightMaterial
        );
        light.position.set(3, 1.3, zPos);

        const leftBase = base.clone();
        leftBase.position.x = -3;

        const leftLight = light.clone();
        leftLight.position.x = -3;

        group.add(base, light, leftBase, leftLight);
    }

    // -----------------------------
    // 4. SeÃ±alamientos de spots
    // -----------------------------
    const signTexts = ["Foto con Santa", "Casa de Jengibre", "Mercado NavideÃ±o"];

    for (let i = 0; i < signTexts.length; i++) {
        const zPos = -i * 15;

        const sign = new THREE.Group();

        const pole = new THREE.Mesh(
            new THREE.CylinderGeometry(0.2, 0.2, 3, 12),
            new THREE.MeshStandardMaterial({ color: 0x8b5a2b })
        );
        pole.position.y = 1.5;

        const board = new THREE.Mesh(
            new THREE.BoxGeometry(4, 1.2, 0.3),
            new THREE.MeshStandardMaterial({
                color: 0xffddaa,
                emissive: 0x663300,
                emissiveIntensity: 0.2
            })
        );
        board.position.set(0, 2.7, 0);

        sign.add(pole, board);
        sign.position.set(5, 0, zPos);

        group.add(sign);
    }

    // -----------------------------
    // 5. AnimaciÃ³n opcional de luces
    // -----------------------------
    group.tick = () => {
        group.children.forEach(obj => {
            if (obj.type === "Group") {
                obj.children.forEach(mesh => {
                    if (mesh.material?.emissive) {
                        mesh.material.emissiveIntensity =
                            0.8 + Math.sin(Date.now() * 0.003) * 0.4;
                    }
                });
            }
        });
    };

    return group;
}

//ðŸŽ°ðŸŽ°Rendering y animaciÃ³n
