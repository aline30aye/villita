// FUNCI√ìN: FeriaNavidadPeque√±a (ya integrada, sin for/if)
// ------------------------------
function FeriaNavidadPeque√±a({ x, y, z }) {

    // Grupo principal
    var feriaGroup = new THREE.Group();
    feriaGroup.position.set(x, y, z);

    // RUEDA DE LA FORTUNA ----------------------------------------------------
    // Marco de la rueda (torus simple)
    var geoRueda = new THREE.TorusGeometry(5, 0.3, 16, 50);
    var matRueda = new THREE.MeshLambertMaterial({ color: 0xffffff });
    var meshRueda = new THREE.Mesh(geoRueda, matRueda);
    meshRueda.rotation.x = 1.57;
    meshRueda.position.set(0, 7, 0);

    // Eje central
    var geoEje = new THREE.CylinderGeometry(0.5, 0.5, 1, 16);
    var matEje = new THREE.MeshLambertMaterial({ color: 0xff0000 });
    var meshEje = new THREE.Mesh(geoEje, matEje);
    meshEje.rotation.x = 1.57;
    meshEje.position.set(0, 7, 0);

    // Base izquierda
    var geoBase = new THREE.BoxGeometry(1, 6, 1);
    var matBase = new THREE.MeshLambertMaterial({ color: 0x0066ff });
    var baseIzq = new THREE.Mesh(geoBase, matBase);
    baseIzq.position.set(-3, 3, 0);

    // Base derecha
    var baseDer = new THREE.Mesh(geoBase, matBase);
    baseDer.position.set(3, 3, 0);

    // Cabinas sin usar for (posiciones fijas)
    var geoCabina = new THREE.BoxGeometry(1.2, 1.2, 1.2);
    var matCabina = new THREE.MeshLambertMaterial({ color: 0xffcc00 });

    var cabina1 = new THREE.Mesh(geoCabina, matCabina);
    cabina1.position.set(0, 12, 0);

    var cabina2 = new THREE.Mesh(geoCabina, matCabina);
    cabina2.position.set(0, 2, 0);

    var cabina3 = new THREE.Mesh(geoCabina, matCabina);
    cabina3.position.set(5, 7, 0);

    var cabina4 = new THREE.Mesh(geoCabina, matCabina);
    cabina4.position.set(-5, 7, 0);

    // Agregar partes al grupo
    feriaGroup.add(meshRueda);
    feriaGroup.add(meshEje);
    feriaGroup.add(baseIzq);
    feriaGroup.add(baseDer);
    feriaGroup.add(cabina1);
    feriaGroup.add(cabina2);
    feriaGroup.add(cabina3);
    feriaGroup.add(cabina4);

    // PUESTO NAVIDE√ëO -------------------------------------------------------
    var geoPuesto = new THREE.BoxGeometry(6, 3, 3);
    var matPuesto = new THREE.MeshLambertMaterial({ color: 0xff0000 });
    var meshPuesto = new THREE.Mesh(geoPuesto, matPuesto);
    meshPuesto.position.set(-10, 1.5, 0);

    // Techo del puesto
    var geoTecho = new THREE.ConeGeometry(4, 2, 4);
    var matTecho = new THREE.MeshLambertMaterial({ color: 0xffffff });
    var meshTecho = new THREE.Mesh(geoTecho, matTecho);
    meshTecho.position.set(-10, 4, 0);

    feriaGroup.add(meshPuesto);
    feriaGroup.add(meshTecho);

    // √ÅRBOL PEQUE√ëO ---------------------------------------------------------
    var geoArbolBase = new THREE.CylinderGeometry(0.6, 0.6, 1.5, 16);
    var matArbolBase = new THREE.MeshLambertMaterial({ color: 0x8b4513 });
    var tronco = new THREE.Mesh(geoArbolBase, matArbolBase);
    tronco.position.set(8, 1, 0);

    var geoArbolCopa = new THREE.ConeGeometry(2, 4, 16);
    var matArbolCopa = new THREE.MeshLambertMaterial({ color: 0x00aa00 });
    var copa = new THREE.Mesh(geoArbolCopa, matArbolCopa);
    copa.position.set(8, 4, 0);

    feriaGroup.add(tronco);
    feriaGroup.add(copa);

    return feriaGroup;
}

// Crear feria y agregarla a la escena (lado izquierdo)
var miFeria = FeriaNavidadPeque√±a({

    y: 0,
    z: 0
});
scene.add(miFeria);

//üé∞üé∞Rendering y animaci√≥n
    requestAnimationFrame(render);
    function render() {

    //ü™Ñü™Ñ Animaci√≥n - 
 
    //üéÆüéÆActualizaci√≥n del OrbitControls para generar la suavidad de movimiento
    controls.update();

    //Llamado para renderizar y volver a llamar a la misma funci√≥n (render)
    renderer.render(scene, camera);
    requestAnimationFrame(render);
    }
