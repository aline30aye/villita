// IceRink.js


function createIceRink ({ x, y, z })  {
       const group = new THREE.Group();

    // 1. Piso de hielo (c√≠rculo)
    const iceGeometry = new THREE.CircleGeometry(18, 32);
    const iceMaterial = new THREE.MeshStandardMaterial({
        color: 0xaee4ff
    });

    const ice = new THREE.Mesh(iceGeometry, iceMaterial);

    // En lugar de usar Math.PI / 2, uso el n√∫mero equivalente: 1.57
    ice.rotation.x = -1.57;
    group.add(ice);


    // 2. Barandales alrededor (solo postes y bolita blanca)
    const railMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff });

    for (let i = 0; i < 32; i++) {

        const angle = (i / 32) * (3.14 * 2);
        const px = Math.cos(angle) * 19.5;
        const pz = Math.sin(angle) * 19.5;

        // Poste vertical
        const poleGeometry = new THREE.CylinderGeometry(0.2, 0.2, 2.5, 8);
        const pole = new THREE.Mesh(poleGeometry, railMaterial);
        pole.position.set(px, 1.25, pz);
        group.add(pole);

        // Bolita sencilla (sin luces ni colores din√°micos)
        const ballGeometry = new THREE.SphereGeometry(0.35, 12, 12);
        const ballMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff });
        const ball = new THREE.Mesh(ballGeometry, ballMaterial);

        ball.position.set(px, 2.3, pz);
        group.add(ball);
    }


    // 3. Nieve sencilla (peque√±as esferas random)
    for (let i = 0; i < 80; i++) {

        const snowGeometry = new THREE.SphereGeometry(0.1, 6, 6);
        const snowMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff });
        const flake = new THREE.Mesh(snowGeometry, snowMaterial);

        flake.position.set(
            (Math.random() - 0.5) * 40,
            Math.random() * 10 + 5,
            (Math.random() - 0.5) * 40
        );

        group.add(flake);
    }

    return group;
}
//üé∞üé∞Rendering y animaci√≥n

    function render() {

    controls.update();

    //Llamado para renderizar y volver a llamar a la misma funci√≥n (render)
    renderer.render(scene, camera);
    requestAnimationFrame(render);
    }
