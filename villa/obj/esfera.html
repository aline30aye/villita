<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <title>esfera</title>
</head>
<body>
    
<canvas id="myCanvas">
    <!--El elemento HTML canvas se puede utilizar para dibujar gr谩ficos a trav茅s de 
        secuencias de comandos (por lo general JavaScript ).-->
</canvas>

<!-- Aqu铆 va todo el c贸digo de three.js -->
<!-- script type="importmap" importa las librer铆as necesarias para three.js-->
<script type="importmap"> 
    {
        "imports":{
            "three": "./js/three.module.js",
            "three/OrbitControls": "./js/OrbitControls.js" 
        }
}
</script>
<script type="module"> 
//锔锔 Mandar llamar a la librer铆a
    import * as THREE from 'three'; 
    import {OrbitControls} from 'three/OrbitControls';
    console.log(OrbitControls);
    import {RoundedBoxGeometry} from "./js/RoundedBoxGeometry.js"

//癸癸 Renderer - Realiza una conexi贸n entre el c贸digo y el canvas
    var renderer = new THREE.WebGLRenderer({
    canvas: document.getElementById('myCanvas'), antialias: true,
    });
    renderer.setPixelRatio(window.decivePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0xEBEBEB);


//  Creando nueva escena - Es el espacio donde se colocan los objetos
    var scene = new THREE.Scene();

//ヰ Agregar una c谩mara de perspectiva
    var camera = new THREE.PerspectiveCamera(70,window.innerWidth / window.innerHeight,0.1,2000
      );
    scene.add(camera);
    const sizes ={
        width: window.innerWidth,
        height: window.innerHeight,
    };
    //redimensionar canvas
      const canvas = document.getElementById('myCanvas');
      window.addEventListener('resize', () => {
      })
sizes.width = window.innerWidth;
sizes.height = window.innerHeight;

 camera.aspect = sizes.width / sizes.height;
 camera.updateProjectionMatrix();
 renderer.setSize(sizes.width, sizes.height);

    //Settings de la c谩mara
    camera.position.set(0, 4, 30);

    // A帽adiendo los OrbitControls
    var controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;

    ///LUCES
   var light1= new THREE.DirectionalLight(0Xffffff,0.8);
   light1.position.set (0,20,50);
   scene.add(light1);

   
function EsferaNavidad({ x, y, z }) {
  // Cuerpo esfera
  var geoEsfera = new THREE.SphereGeometry(2, 32, 32);
  var materialEsfera = new THREE.MeshLambertMaterial({ color: 0xff0000 });
  var meshEsfera = new THREE.Mesh(geoEsfera, materialEsfera);
  meshEsfera.position.set(0, 0, 0);

  // Parte dorada 
  var geoSoporte = new THREE.CylinderGeometry(0.3, 0.3, 0.6, 32);
  var materialSoporte = new THREE.MeshLambertMaterial({ color: 0xffd700 });
  var meshSoporte = new THREE.Mesh(geoSoporte, materialSoporte);
  meshSoporte.position.set(0, 2.5, 0);

  // Aro para colgar
  var geoAro = new THREE.TorusGeometry(0.35, 0.08, 16, 100);
  var meshAro = new THREE.Mesh(geoAro, materialSoporte);
  meshAro.rotation.x = 1.57; 
  meshAro.position.set(0, 2.8, 0);

  // Franja 
  var geoFranja = new THREE.TorusGeometry(2, 0.15, 16, 100);
  var materialFranja = new THREE.MeshLambertMaterial({ color: 0xffffff });
  var meshFranja = new THREE.Mesh(geoFranja, materialFranja);
  meshFranja.position.set(0, 0, 0);

  // Grupo
  var esferaGroup = new THREE.Group();
  esferaGroup.add(meshEsfera);
  esferaGroup.add(meshSoporte);
  esferaGroup.add(meshAro);
  esferaGroup.add(meshFranja);
  esferaGroup.position.set(x, y, z);

  return esferaGroup;
}

var miEsfera = EsferaNavidad({ x: 0, y: 0, z: 0 });
scene.add(miEsfera);
//梆Rendering y animaci贸n
    requestAnimationFrame(render);
    function render() {

    // Animaci贸n - 
 
    //Actualizaci贸n del OrbitControls para generar la suavidad de movimiento
    controls.update();

    //Llamado para renderizar y volver a llamar a la misma funci贸n (render)
    renderer.render(scene, camera);
    requestAnimationFrame(render);
    }
</script>
</body>
</html>
