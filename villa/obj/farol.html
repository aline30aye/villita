<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <title>farol</title>
</head>
<body>
    
<canvas id="myCanvas">
    <!--El elemento HTML canvas se puede utilizar para dibujar gr谩ficos a trav茅s de 
        secuencias de comandos (por lo general JavaScript ).-->
</canvas>

<!-- Aqu铆 va todo el c贸digo de three.js -->
<!-- script type="importmap" importa las librer铆as necesarias para three.js-->
<script type="importmap"> 
    {
        "imports":{
            "three": "./js/three.module.js",
            "three/OrbitControls": "./js/OrbitControls.js" 
        }
}
</script>
<script type="module"> 
//锔锔 Mandar llamar a la librer铆a
    import * as THREE from 'three'; 
    import {OrbitControls} from 'three/OrbitControls';
    console.log(OrbitControls);
    import {RoundedBoxGeometry} from "./js/RoundedBoxGeometry.js"

//癸癸 Renderer - Realiza una conexi贸n entre el c贸digo y el canvas
    var renderer = new THREE.WebGLRenderer({
    canvas: document.getElementById('myCanvas'), antialias: true,
    });
    renderer.setPixelRatio(window.decivePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0xEBEBEB);


//  Creando nueva escena - Es el espacio donde se colocan los objetos
    var scene = new THREE.Scene();

//ヰ Agregar una c谩mara de perspectiva
    var camera = new THREE.PerspectiveCamera(70,window.innerWidth / window.innerHeight,0.1,2000
      );
    scene.add(camera);
    const sizes ={
        width: window.innerWidth,
        height: window.innerHeight,
    };
    //redimensionar canvas
      const canvas = document.getElementById('myCanvas');
      window.addEventListener('resize', () => {
      })
sizes.width = window.innerWidth;
sizes.height = window.innerHeight;

 camera.aspect = sizes.width / sizes.height;
 camera.updateProjectionMatrix();
 renderer.setSize(sizes.width, sizes.height);

    //Settings de la c谩mara
    camera.position.set(0, 4, 30);

    // A帽adiendo los OrbitControls
    var controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;

    ///LUCES
   var light1= new THREE.DirectionalLight(0Xffffff,0.8);
   light1.position.set (0,20,50);
   scene.add(light1);

// FAROL ANTIGUO NEVADO CON LUZ CLIDA
import * as THREE from 'three';

export default function farol({ x, y, z }) {

    //  Grupo principal
    var grupoFarol = new THREE.Group();

    //  Materiales
    var materialMetal = new THREE.MeshLambertMaterial({ color: 0x2b2b2b }); // metal oscuro
    var materialCristal = new THREE.MeshLambertMaterial({ 
        color: 0xffe4b5, 
        transparent: true, 
        opacity: 0.6 
    });
    var materialNieve = new THREE.MeshLambertMaterial({ color: 0xffffff });

    //  Poste del farol
    var geoPoste = new THREE.CylinderGeometry(0.5, 0.7, 15, 16);
    var poste = new THREE.Mesh(geoPoste, materialMetal);
    poste.position.set(0, 7.5, 0);
    grupoFarol.add(poste);

    //  Base inferior
    var geoBase = new THREE.CylinderGeometry(1.5, 2, 1.5, 16);
    var base = new THREE.Mesh(geoBase, materialMetal);
    base.position.set(0, 0.7, 0);
    grupoFarol.add(base);

    //  Cabeza del farol (caja)
    var geoCabeza = new THREE.BoxGeometry(5, 6, 5);
    var cabeza = new THREE.Mesh(geoCabeza, materialMetal);
    cabeza.position.set(0, 15, 0);
    grupoFarol.add(cabeza);

    //  Cristales
    var geoCristal = new THREE.BoxGeometry(4, 5, 0.2);

    var cristalFrente = new THREE.Mesh(geoCristal, materialCristal);
    cristalFrente.position.set(0, 15, 2.4);

    var cristalAtras = cristalFrente.clone();
    cristalAtras.position.set(0, 15, -2.4);

    var cristalDerecha = new THREE.Mesh(geoCristal, materialCristal);
    cristalDerecha.rotation.y = 1.57;
    cristalDerecha.position.set(2.4, 15, 0);

    var cristalIzquierda = cristalDerecha.clone();
    cristalIzquierda.position.set(-2.4, 15, 0);

    grupoFarol.add(cristalFrente, cristalAtras, cristalDerecha, cristalIzquierda);

    // 锔 Nieve arriba
    var geoNieve = new THREE.SphereGeometry(2.8, 16, 16);
    var nieve = new THREE.Mesh(geoNieve, materialNieve);
    nieve.scale.y = 0.3;
    nieve.position.set(0, 18, 0);
    grupoFarol.add(nieve);

    //  LUZ CLIDA INTERIOR
    var luzCalida = new THREE.PointLight(0xffd27f, 1.5, 50);
    luzCalida.position.set(0, 15, 0);
    grupoFarol.add(luzCalida);

    //  Posici贸n final del grupo
    grupoFarol.position.set(x, y, z);

    return grupoFarol;
}

//梆Rendering y animaci贸n
    requestAnimationFrame(render);
    function render() {

    // Animaci贸n - 
 
    //Actualizaci贸n del OrbitControls para generar la suavidad de movimiento
    controls.update();

    //Llamado para renderizar y volver a llamar a la misma funci贸n (render)
    renderer.render(scene, camera);
    requestAnimationFrame(render);
    }
</script>
</body>
</html>
