<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <title>Regalo</title>
</head>
<body>
    
<canvas id="myCanvas">
    <!--El elemento HTML canvas se puede utilizar para dibujar gr√°ficos a trav√©s de 
        secuencias de comandos (por lo general JavaScript ).-->
</canvas>

<!-- Aqu√≠ va todo el c√≥digo de three.js -->
<!-- script type="importmap" importa las librer√≠as necesarias para three.js-->
<script type="importmap"> 
    {
        "imports":{
            "three": "./js/three.module.js",
            "three/OrbitControls": "./js/OrbitControls.js" 
        }
}
</script>
<script type="module"> 
//üóÉÔ∏èüóÉÔ∏è Mandar llamar a la librer√≠a
    import * as THREE from 'three'; 
    import {OrbitControls} from 'three/OrbitControls';
    console.log(OrbitControls);
    import {RoundedBoxGeometry} from "./js/RoundedBoxGeometry.js"

//üïπÔ∏èüïπÔ∏è Renderer - Realiza una conexi√≥n entre el c√≥digo y el canvas
    var renderer = new THREE.WebGLRenderer({
    canvas: document.getElementById('myCanvas'), antialias: true,
    });
    renderer.setPixelRatio(window.decivePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0xEBEBEB);


// üé¨ Creando nueva escena - Es el espacio donde se colocan los objetos
    var scene = new THREE.Scene();

//üé•üé• Agregar una c√°mara de perspectiva
    var camera = new THREE.PerspectiveCamera(70,window.innerWidth / window.innerHeight,0.1,2000
      );
    scene.add(camera);
    const sizes ={
        width: window.innerWidth,
        height: window.innerHeight,
    };
    //redimensionar canvas
      const canvas = document.getElementById('myCanvas');
      window.addEventListener('resize', () => {
      })
sizes.width = window.innerWidth;
sizes.height = window.innerHeight;

 camera.aspect = sizes.width / sizes.height;
 camera.updateProjectionMatrix();
 renderer.setSize(sizes.width, sizes.height);

    //Settings de la c√°mara
    camera.position.set(0, 4, 30);

    // A√±adiendo los OrbitControls
    var controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;

    ///LUCES
   var light1= new THREE.DirectionalLight(0Xffffff,0.8);
   light1.position.set (0,20,50);
   scene.add(light1);

   
   // CAJA DE REGALO
    function CajaRegalo({ x, y, z }) {
      // Caja principal
      var geoCaja = new THREE.BoxGeometry(4, 4, 4);
      var materialCaja = new THREE.MeshLambertMaterial({ color: 0xff0000 });
      var meshCaja = new THREE.Mesh(geoCaja, materialCaja);
      meshCaja.position.set(0, 0, 0);

      // Tapa
      var geoTapa = new THREE.BoxGeometry(4.2, 0.6, 4.2);
      var materialTapa = new THREE.MeshLambertMaterial({ color: 0xcc0000 });
      var meshTapa = new THREE.Mesh(geoTapa, materialTapa);
      meshTapa.position.set(0, 2.3, 0);

      // Cinta vertical
      var geoCintaV = new THREE.BoxGeometry(0.4, 4.2, 4.1);
      var materialCinta = new THREE.MeshLambertMaterial({ color: 0xffd700 });
      var meshCintaV = new THREE.Mesh(geoCintaV, materialCinta);
      meshCintaV.position.set(0, 0, 0);

      // Cinta horizontal
      var geoCintaH = new THREE.BoxGeometry(4.1, 4.2, 0.4);
      var meshCintaH = new THREE.Mesh(geoCintaH, materialCinta);
      meshCintaH.position.set(0, 0, 0);

      // Mo√±o decorativo
      var materialMo√±o = new THREE.MeshLambertMaterial({ color: 0xffd700 });

      // Centro del mo√±o (esferita)
      var geoCentro = new THREE.SphereGeometry(0.3, 16, 16);
      var meshCentro = new THREE.Mesh(geoCentro, materialMo√±o);
      meshCentro.position.set(0, 2.9, 0);

      // Aros laterales
      var geoAro = new THREE.TorusGeometry(0.8, 0.15, 16, 100);
      var mo√±oIzq = new THREE.Mesh(geoAro, materialMo√±o);
      var mo√±oDer = new THREE.Mesh(geoAro, materialMo√±o);
      mo√±oIzq.rotation.x = 1.5;
      mo√±oDer.rotation.x = -1.5;
      mo√±oIzq.position.set(-0.8, 2.9, 0);
      mo√±oDer.position.set(0.8, 2.9, 0);


      // Grupo completo
      var cajaGroup = new THREE.Group();
      cajaGroup.add(meshCaja);
      cajaGroup.add(meshTapa);
      cajaGroup.add(meshCintaV);
      cajaGroup.add(meshCintaH);
      cajaGroup.add(meshCentro);
      cajaGroup.add(mo√±oIzq);
      cajaGroup.add(mo√±oDer);
      cajaGroup.position.set(x, y, z);

      return cajaGroup;
    }

    var miCaja = CajaRegalo({ x: 0, y: 0, z: 0 });
    scene.add(miCaja);
//üé∞üé∞Rendering y animaci√≥n
    requestAnimationFrame(render);
    function render() {

    //ü™Ñü™Ñ Animaci√≥n - 
 
    //üéÆüéÆActualizaci√≥n del OrbitControls para generar la suavidad de movimiento
    controls.update();

    //Llamado para renderizar y volver a llamar a la misma funci√≥n (render)
    renderer.render(scene, camera);
    requestAnimationFrame(render);
    }
</script>
</body>
</html>
